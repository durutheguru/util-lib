name: Features Branch CI

on:
  push:
    branches:
      - 'feature/*'
      - 'patch/*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14
    - name: Build with Maven
      run: mvn -B package -s settings.xml -f pom.xml
      
